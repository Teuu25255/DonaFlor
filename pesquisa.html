<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Busque produtos na DonaFlor - Encontre anéis, brincos, colares e pulseiras perfeitos para você.">

  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:400,700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <title>Busca - DonaFlor Semi Joias</title>
</head>
<body>
  <!-- Ícones superiores -->
  <div class="top-icons">
    <a href="pesquisa.html" class="Icones">
      <i class="fa-solid fa-magnifying-glass"></i>
    </a>
    <a href="Carrinho.html" class="Icones">
      <i class="fas fa-shopping-cart"></i>
    </a>
    <a href="Login.html" class="Icones">
      <i class="fa-solid fa-lock"></i>
    </a>
  </div>

  <!-- Logo -->
  <h1>
    <div class="h1-logo-container">
      <a href="index.html">
        <img src="Imagenss/Logo.png" alt="Logo Dona Flor" class="logo">
      </a>
    </div>
  </h1>

  <!-- Menu -->
  <nav>
    <ul>
      <li><a href="novidades.html">Novidades</a></li>
      <li class="submenu">
        <a href="Produtos.html">Monstruario</a>
        <ul class="submenu-list">
          <li><a href="Menus/Produtos/Aneis.html">Anéis</a></li>
          <li><a href="Menus/Produtos/Brincos.html">Brincos</a></li>
          <li><a href="Menus/Produtos/Colares.html">Colares</a></li>
          <li><a href="Menus/Produtos/Pulseiras.html">Pulseiras</a></li>
        </ul>
      </li>
      <li><a href="Produtos/Promocoes/Promocoes.html">Promoções</a></li>
      <li><a href="Produtos/Sobre/Sobre.html">Sobre nos</a></li>
      <li><a href="Produtos/Duvida/Duvidas.html">Duvidas</a></li>
      <li><a href="Produtos/Contato/Contato.html">Contatos</a></li>
    </ul>
  </nav>

  <!-- Conteúdo da busca -->
  <div style="padding: 20px; max-width: 800px; margin: 0 auto;">
    <h2>Buscar Produtos</h2>
    <input type="text" id="busca-input" placeholder="Digite o nome do produto..." style="width: 100%; padding: 10px; font-size: 16px; border: 1px solid #ccc; border-radius: 5px;">
    <button id="btn-buscar" style="margin-top: 10px; padding: 10px 20px; background: #bfa76a; color: white; border: none; border-radius: 5px; cursor: pointer;">Buscar</button>
    <div id="resultados-busca" style="margin-top: 20px;"></div>
  </div>

  <script>
    // Produtos de exemplo (em produção, buscar do banco)
    const produtos = [
      { id: 1, nome: 'Anel Prata', preco: 50.00, img: 'Imagenss/anel.jpg', categoria: 'aneis' },
      { id: 2, nome: 'Brinco Ouro', preco: 75.00, img: 'Imagenss/brinco.jpg', categoria: 'brincos' },
      // Adicione mais produtos
    ];

    document.getElementById('btn-buscar').addEventListener('click', function() {
      const query = document.getElementById('busca-input').value.toLowerCase();
      const resultados = produtos.filter(p => p.nome.toLowerCase().includes(query));
      const container = document.getElementById('resultados-busca');
      
      if (resultados.length === 0) {
        container.innerHTML = '<p>Nenhum produto encontrado.</p>';
        return;
      }
      
      container.innerHTML = resultados.map(p => `
        <div style="border: 1px solid #eee; padding: 10px; margin: 10px 0; display: flex; align-items: center;">
          <img src="${p.img}" alt="${p.nome}" style="width: 60px; height: 60px; margin-right: 10px;">
          <div>
            <strong>${p.nome}</strong><br>
            R$ ${p.preco.toFixed(2).replace('.',',')}
            <button onclick="adicionarAoCarrinho(${p.id})" style="margin-left: 10px; padding: 5px 10px; background: #bfa76a; color: white; border: none; border-radius: 3px;">Adicionar ao Carrinho</button>
            <button onclick="adicionarWishlist(${p.id})" style="margin-left: 5px; padding: 5px 10px; background: #f39c12; color: white; border: none; border-radius: 3px;">Favoritar</button>
          </div>
        </div>
      `).join('');
    });

    function adicionarAoCarrinho(id) {
      const produto = produtos.find(p => p.id === id);
      let carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];
      carrinho.push({...produto, qtd: 1});
      localStorage.setItem('carrinho', JSON.stringify(carrinho));
      alert('Produto adicionado ao carrinho!');
    }

    function adicionarWishlist(id) {
      const produto = produtos.find(p => p.id === id);
      adicionarWishlist(produto); // Função do wishlist.js
    }
  </script>
  <script src="wishlist.js"></script>
</body>
</html>
